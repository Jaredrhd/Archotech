<head>
    <meta charset="UTF-8">

<noscript>

<div id="layout">
    <textarea updateid id="bst-values" class="bst-values" autocomplete="off" style="display: none;" readonly></textarea>
    <div updateid id='answer-question-tools' class="answer-question-tools" style="display: none;">
        <label updateid for='ANSWER_ID'></label>
        <input updateid id='ANSWER_ID' class="ANSWER_ID" type='text' name='ANSWER_NAME_ID' value=''>
        <input updateid id='TRAVERSAL_ORDER' type='text' name='TRAVERSAL_ORDER_NAME' value='' style="display: none;">
    </div>
    <canvas id='' width="700" height="700" style="display:block; float:left; border: 2px solid black;"></canvas>
    <!-- DATABASE MISC -->
    <div lecturer='false' qtype='' treestring='' bstvalues='' lastanswer='' lastanswernodeorders=''
        disablecanvas='false' displaytools='true'></div>
    <!--  -->
    <div updateid id='toolbar' class="toolbar">
        <div updateid id='modify-tree-tools' class="modify-tree-tools" style="display: none;">
            <label updateid for='node-value' class="no-margin">NODE VALUE</label>
            <input updateid id='node-value' class="node-value" type="number" min="0" max="99" autocomplete="off">
            <div updateid id='random-node-value-tools'>
                <label updateid for='random-node-value'>RANDOM VALUE</label>
                <input updateid id='random-node-value' type="checkbox" autocomplete="off">
            </div>
            <button updateid type="button" id='add-root' class="modify-tree-tools add-root">ADD ROOT</button>
            <button updateid type="button" id='remove-node' style="display: none;" class="modify-tree-tools remove-node">REMOVE</button>
            <button updateid type="button" id='edit-node' style="display: none;" class="modify-tree-tools edit-node">EDIT VALUE</button>
            <button updateid type="button" id='bst-undo' style="display: none;" class="modify-tree-tools bst-undo">UNDO</button>
        </div>
    </div>
</div>

<script>
    function init() {
        loadScript("/question/type/trees/js/Board.js");
        loadScript("/question/type/trees/js/Node.js");
        loadScript("/question/type/trees/js/Tree.js");
        loadScript("/question/type/trees/js/QuestionAttempt.js");
        loadScript("/question/type/trees/js/Main.js");

        let manager = loadScript("/question/type/trees/js/Manager.js");

        if(manager != null) {
            manager.onload = function() {
                let manager = new Manager();
            }
        }
    }

    function loadScript(url) {
        let scripts = document.getElementsByTagName("script");
        for(let i = 0; i < scripts.length; i++) {
            if(scripts[i].src === url) return; // Script already added
        }

        let script = document.createElement("script");
        script.async = false;
        script.src = url;
        document.body.appendChild(script);

        return script;
    }
</script>
