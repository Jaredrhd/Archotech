<script>

    var canvas;   // The canvas that is used as the drawing surface
    var graphics; // The 2D graphics context for drawing on the canvas.

    var X_LEFT = -4;  // The xy limits for the coordinate system.
    var X_RIGHT = 4;
    var Y_BOTTOM = -3;
    var Y_TOP = 3;
    
    var BACKGROUND = "white";  // The display is filled with this color before the scene is drawn.
         
    var pixelSize;  // The size of one pixel, in the transformed coordinates.
            
    var frameNumber = 0;  // Current frame number. goes up by one in each frame.

    var world;  // A SceneGraphNode representing the entire scene. 
    
    // TODO: Define global variables to represent animated objects in the scene.

    var selectedObject = null;
    var assignedObject = null;
    var mousePos;
    var loadingMousePos = {
        x: 0,
        y: 0
    };
    var dataToLoad = "";
    var dataToTestAgainst = "0:norGate:3:-2.5|2:node:-2:-1|4:node:2:1:-1:2:1:none:none:false|2:node:-2:1|4:node:2:-1:5:2:-1:0.8375:-1.01:true|1:norGate:-0.1:-1.01:-1:-1.0375:-0.76:none:none:1:-1.0375:-1.26:-2:-1";
    var logicGateLimitsString = "";
    var logicGateLimits = [];
    var logicGateRestrictions;
    var isLoading = false;
    var resetToOrigin = true;
    var updateSpawners = false;
    
    /**
     *  Builds the data structure that represents the entire picture.
     */
    function createWorld() {

        world = new CompoundObject();  // Root node for the scene graph.
    }
    
    /**
     * This method is called just before each frame is drawn.  It updates the modeling
     * transformations of the objects in the scene that are animated.
     */
    function updateFrame() 
    {
        frameNumber++;

        world.subobjects.forEach(function(item, index){
            if (typeof item.objectType !== "undefined" && (item.objectType === 1 || item.objectType === 2)) {
            //if (typeof item.objectType !== "undefined" && item.objectType === 1) {
                item.outputNodes.forEach(function(subItem, subIndex){
                    if (selectedObject !== subItem) {
                        subItem.setWireCoordinatesToOutputNodeConnectedNodeCoordinates();
                    }
                });
            }
        });

        if (typeof logicGateRestrictions != "undefined") {
            if (document.getElementsByName("buffergate")[1].checked != logicGateRestrictions[0]) {
                updateSpawners = true;
                logicGateRestrictions[0] = document.getElementsByName("buffergate")[1].checked;
            }
            if (document.getElementsByName("notgate")[1].checked != logicGateRestrictions[1]) {
                updateSpawners = true;
                logicGateRestrictions[1] = document.getElementsByName("notgate")[1].checked;
            }
            if (document.getElementsByName("andgate")[1].checked != logicGateRestrictions[2]) {
                updateSpawners = true;
                logicGateRestrictions[2] = document.getElementsByName("andgate")[1].checked;
            }
            if (document.getElementsByName("nandgate")[1].checked != logicGateRestrictions[3]) {
                updateSpawners = true;
                logicGateRestrictions[3] = document.getElementsByName("nandgate")[1].checked;
            }
            if (document.getElementsByName("orgate")[1].checked != logicGateRestrictions[4]) {
                updateSpawners = true;
                logicGateRestrictions[4] = document.getElementsByName("orgate")[1].checked;
            }
            if (document.getElementsByName("norgate")[1].checked != logicGateRestrictions[5]) {
                updateSpawners = true;
                logicGateRestrictions[5] = document.getElementsByName("norgate")[1].checked;
            }
            if (document.getElementsByName("xorgate")[1].checked != logicGateRestrictions[6]) {
                updateSpawners = true;
                logicGateRestrictions[6] = document.getElementsByName("xorgate")[1].checked;
            }
            if (document.getElementsByName("xnorgate")[1].checked != logicGateRestrictions[7]) {
                updateSpawners = true;
                logicGateRestrictions[7] = document.getElementsByName("xnorgate")[1].checked;
            }
            if (updateSpawners == true) {
                updateSpawners = false;
                updateLogicGateSpawners();
            }
        }
    }
 

    //------------------- A Simple Scene Object-Oriented Scene Graph API ----------------
    
    /**
     * The (abstract) base class for all nodes in the scene graph data structure.
     */
    function SceneGraphNode() {
        this.fillColor = null;   // If non-null, the default fillStyle for this node.
        this.strokeColor = null; // If non-null, the default strokeStyle for this node.
        if (arguments.length == 1 && arguments[0] == true) {
            this.wireCoordinates = [0, 0];
        }
    }
    SceneGraphNode.prototype.doDraw = function(g) {
            // This method is meant to be abstract and must be OVERRIDDEN in an actual
            // object. It is not meant to be called; it is called by draw().
        throw "doDraw not implemented in SceneGraphNode"
    }
    SceneGraphNode.prototype.draw = function(g) {
           // This method should be CALLED to draw the object It should NOT
           // ordinarily be overridden in subclasses.
        graphics.save();
        if (this.fillColor) {
            g.fillStyle = this.fillColor;
        }
        if (this.strokeColor) {
            g.strokeStyle = this.strokeColor;
        }
        this.doDraw(g);
        graphics.restore();
    }
    SceneGraphNode.prototype.setFillColor = function(color) {
            // Sets fillColor for this node to color.
            // Color should be a legal CSS color string, or null.
        this.fillColor = color;
        return this;
    }
    SceneGraphNode.prototype.setStrokeColor = function(color) {
            // Sets strokeColor for this node to color.
            // Color should be a legal CSS color string, or null.
        this.strokeColor = color;
        return this;
    }
    SceneGraphNode.prototype.setColor = function(color) {
            // Sets both the fillColor and strokeColor to color.
            // Color should be a legal CSS color string, or null.
        this.fillColor = color;
        this.strokeColor = color;
        return this;
    }
    
    /**
     *  Defines a subclass, CompoundObject, of SceneGraphNode to represent
     *  an object that is made up of sub-objects.  Initially, there are no
     *  sub-objects.  Objects are added with the add() method.
     */
    function CompoundObject() {
        SceneGraphNode.call(this);  // do superclass initialization
        this.subobjects = [];  // the list of sub-objects of this object
    }
    CompoundObject.prototype = new SceneGraphNode(); // (makes it a subclass!)
    CompoundObject.prototype.add = function(node) {
        this.subobjects.push(node);
        return this;
    }
    CompoundObject.prototype.doDraw = function(g) {
            // Just call the sub-objects' draw() methods.
        for (var i = 0; i < this.subobjects.length; i++)
            this.subobjects[i].draw(g);
    }
    
    /**
     *  Define a subclass, TransformedObject, of SceneGraphNode that
     *  represents an object along with a modeling transformation to
     *  be applied to that object.  The object must be specified in
     *  the constructor.  The transformation is specified by calling
     *  the setScale(), setRotate() and setTranslate() methods. Note that
     *  each of these methods returns a reference to the TransformedObject
     *  as its return value, to allow for chaining of method calls.
     *  The modeling transformations are always applied to the object
     *  in the order scale, then rotate, then translate.
     */
    function TransformedObject() {
        SceneGraphNode.call(this);  // do superclass initialization
        this.object = arguments[0];
        this.rotationInDegrees = 0;
        this.scaleX = 1;
        this.scaleY = 1;
        this.translateX = 0;
        this.translateY = 0;
        if (arguments.length == 2) {
            this.objectType = arguments[1];
            if (this.objectType == 0 || this.objectType == 1) {
                if (this.objectType == 0) {
                    if (this.object === startNode || this.object === endNode) {
                        this.dragRadius = 0.125;
                    } else {
                        this.dragRadius = 1;
                    }
                    this.createLogicGateObject = function() {
                        var logicGate;
                        if (this.object === bufferGate) {
                            if (logicGateLimits[0] > 0) {
                                --logicGateLimits[0];
                                logicGate = new TransformedObject(bufferGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-1, 0).addOutputNode(1, 0);
                                world.add(logicGate);
                                return logicGate;
                            } else {
                                return null;
                            }
                        } else if (this.object === notGate) {
                            if (logicGateLimits[1] > 0) {
                                --logicGateLimits[1];
                                logicGate = new TransformedObject(notGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-1, 0).addOutputNode(1, 0);
                                world.add(logicGate);
                                return logicGate;    
                            } else {
                                return null;
                            }
                        } else if (this.object === andGate) {
                            if (logicGateLimits[2] > 0) {
                                --logicGateLimits[2];
                                logicGate = new TransformedObject(andGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-1, 0.25).addInputNode(-1, -0.25).addOutputNode(1, 0);
                                world.add(logicGate);
                                return logicGate;    
                            } else {
                                return null;
                            }
                        } else if (this.object === nandGate) {
                            if (logicGateLimits[3] > 0) {
                                --logicGateLimits[3];
                                logicGate = new TransformedObject(nandGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-1, 0.25).addInputNode(-1, -0.25).addOutputNode(1, 0);
                                world.add(logicGate);
                                return logicGate;    
                            } else {
                                return null;
                            }
                        } else if (this.object === orGate) {
                            if (logicGateLimits[4] > 0) {
                                --logicGateLimits[4];
                                logicGate = new TransformedObject(orGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-0.9375, 0.25).addInputNode(-0.9375, -0.25).addOutputNode(0.9375, 0);
                                world.add(logicGate);
                                return logicGate;   
                            } else {
                                return null;
                            }
                        } else if (this.object === norGate) {
                            if (logicGateLimits[5] > 0) {
                                --logicGateLimits[5];
                                logicGate = new TransformedObject(norGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-0.9375, 0.25).addInputNode(-0.9375, -0.25).addOutputNode(0.9375, 0);
                                world.add(logicGate);
                                return logicGate;    
                            } else {
                                return null;
                            }
                        } else if (this.object === xorGate) {
                            if (logicGateLimits[6] > 0) {
                                --logicGateLimits[6];
                                logicGate = new TransformedObject(xorGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-0.9375, 0.25).addInputNode(-0.9375, -0.25).addOutputNode(0.9375, 0);
                                world.add(logicGate);
                                return logicGate;    
                            } else {
                                return null;
                            }
                        } else if (this.object === xnorGate) {
                            if (logicGateLimits[7] > 0) {
                                --logicGateLimits[7];
                                logicGate = new TransformedObject(xnorGate, 1).setTranslation(this.translateX, this.translateY).addInputNode(-0.9375, 0.25).addInputNode(-0.9375, -0.25).addOutputNode(0.9375, 0);
                                world.add(logicGate);
                                return logicGate;
                            } else {
                                return null;
                            }
                        } else if (this.object === startNode) {
                            logicGate = new TransformedObject(node, 2).setTranslation(this.translateX, this.translateY).addOutputNode();
                            world.add(logicGate);
                            return logicGate;
                        } else if (this.object === endNode) {
                            logicGate = new TransformedObject(node, 4).setTranslation(this.translateX, this.translateY).addInputNode();
                            world.add(logicGate);
                            return logicGate;
                        }
                    }
                } else if (this.objectType == 1) {
                    this.dragRadius = 1.125;
                    this.hasCharge = false;
                    this.inputNodes = [];
                    this.outputNodes = [];
                    this.addInputNode = function(x, y){
                        var inputNode = new TransformedObject(node, 5).setTranslation(x, y);
                        inputNode.nodeOfObject = this;
                        this.inputNodes.push(inputNode);
                        return this;
                    }
                    this.addOutputNode = function(x, y) {
                        var outputNode = new TransformedObject(node, 3).setTranslation(x, y);
                        outputNode.nodeOfObject = this;
                        outputNode.addWire();
                        this.outputNodes.push(outputNode);
                        return this;
                    }
                    this.reevaluateCharge = function() {
                        var previousCharge = this.hasCharge;
                        var numberOfChargedInputNodes = 0;
                        this.inputNodes.forEach(function(item, index) {
                            numberOfChargedInputNodes += item.hasCharge;
                        });
                        switch (this.object) {
                            case bufferGate:
                                if (numberOfChargedInputNodes == this.inputNodes.length) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            case notGate:
                                if (numberOfChargedInputNodes != this.inputNodes.length) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            case andGate:
                                if (numberOfChargedInputNodes == this.inputNodes.length) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            case nandGate:
                                if (numberOfChargedInputNodes == 0) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            case orGate:
                                if (numberOfChargedInputNodes != 0) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            case norGate:
                                if (numberOfChargedInputNodes != this.inputNodes.length) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            case xorGate:
                                if (numberOfChargedInputNodes == 1) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            case xnorGate:
                                if (numberOfChargedInputNodes == 1) {
                                    this.hasCharge = true;
                                } else {
                                    this.hasCharge = false;
                                }
                                break;
                            default:
                                break;
                        }
                        if (previousCharge != this.hasCharge) {
                            var tempLogicGate = this;
                            this.outputNodes.forEach(function(item, index){
                                if (item.connectedNode != "Not Connected") {
                                    item.connectedNode.updateInputNodeCharge(tempLogicGate.hasCharge);
                                }
                            });
                        }
                    }
                    this.removeLogicGate = function() {
                        this.inputNodes.forEach(function(item, index){
                            item.removeNode();
                        });
                        this.outputNodes.forEach(function(item, index){
                            item.removeNode();
                        });
                        switch (this.object) {
                            case bufferGate:
                                ++logicGateLimits[0];
                                break;
                            case notGate:
                                ++logicGateLimits[1];
                                break;
                            case andGate:
                                ++logicGateLimits[2];
                                break;
                            case nandGate:
                                ++logicGateLimits[3];
                                break;
                            case orGate:
                                ++logicGateLimits[4];
                                break;
                            case norGate:
                                ++logicGateLimits[5];
                                break;
                            case xorGate:
                                ++logicGateLimits[6];
                                break;
                            case xnorGate:
                                ++logicGateLimits[7];
                                break;
                            default:
                                break;
                        }
                        var thisLogicGate = this;
                        world.subobjects.splice(world.subobjects.findIndex(function(logicGate) { return logicGate === thisLogicGate;}), 1);
                    }
                    this.setLogicGateCoordinatesToMouseWithOffset = function() {
                        if (isLoading) {
                            this.setTranslation(loadingMousePos.x, loadingMousePos.y);
                        } else {
                            var oldMousePos = mousePos;
                            mousePos = getMousePos(canvas, event);
                            this.setTranslation(this.translateX + (mousePos.x - oldMousePos.x), this.translateY + (mousePos.y - oldMousePos.y));
                        } 
                    }
                }
                this.getCoordinates = function() {
                    return [this.translateX, this.translateY];
                }
            } else if (this.objectType == 2 || this.objectType == 3 || this.objectType == 4 || this.objectType == 5) {
                this.dragRadius = 0.125;
                if (this.objectType == 3 || this.objectType == 5) {
                    this.connectedNode = "Not Connected";
                    this.nodeOfObject = "No Object";
                    if (this.objectType == 3) {
                        this.addWire = function() {
                            this.wire = new TransformedObject(new SceneGraphNode(true)).setTranslation(this.translateX, this.translateY);
                            this.wire.object.doDraw = function(g) {
                                g.beginPath();
                                g.moveTo(0,0);
                                g.lineTo(0,this.wireCoordinates[1]);
                                g.stroke();
                                g.lineTo(this.wireCoordinates[0],this.wireCoordinates[1]);
                                g.stroke();
                            }
                        }
                        this.setWireCoordinates = function(x, y) {
                            this.wire.object.wireCoordinates = [x, y];
                        }
                        this.resetWireCoordinates = function() {
                            this.wire.object.wireCoordinates = [0, 0];
                        }
                        this.setWireCoordinatesToMouse = function() {
                            if (isLoading) {
                                mousePos = loadingMousePos;
                            } else {
                                mousePos = getMousePos(canvas, event);
                            }
                            this.setWireCoordinates(mousePos.x - this.getCoordinates()[0], mousePos.y - this.getCoordinates()[1]);
                        }
                        this.setWireCoordinatesToOutputNodeConnectedNodeCoordinates = function() {
                            if (this.connectedNode == "Not Connected") {
                                this.removeNode();
                            } else {
                                this.setWireCoordinates(this.getDistanceFromOutputNodeToConnectedNode()[0], this.getDistanceFromOutputNodeToConnectedNode()[1]);
                            }
                        }
                        this.getOutputNode = function() {
                            if (this.connectedNode == "Not Connected") {
                                return this;
                            } else {
                                if (this.isMouseWithinObjectRadius()) {
                                    console.log("New Output Node Created");
                                    this.nodeOfObject.addOutputNode(this.translateX, this.translateY);
                                    return this.nodeOfObject.outputNodes[this.nodeOfObject.outputNodes.length - 1];
                                } else {
                                    var node = this.connectedNode;
                                    this.connectedNode = "Not Connected";
                                    node.updateInputNodeCharge(false);
                                    return this;
                                }
                            }
                        }
                        this.getDistanceFromOutputNodeToConnectedNode = function() {
                            return [this.connectedNode.getCoordinates()[0] - this.getCoordinates()[0], this.connectedNode.getCoordinates()[1] - this.getCoordinates()[1]];
                        }
                    } else if (this.objectType == 5) {
                        this.hasCharge = false;
                        this.getInputNode = function() {
                            if (this.connectedNode == "Not Connected") {
                                return this;
                            } else {
                                var connectedOutputNode = this.connectedNode;
                                this.connectedNode = "Not Connected";
                                return connectedOutputNode;
                            }
                        }
                        this.updateInputNodeCharge = function(charged) {
                            var previousCharge = this.hasCharge;
                            this.hasCharge = charged;
                            if (previousCharge != this.hasCharge) {
                                this.nodeOfObject.reevaluateCharge();
                            }
                        }
                    }
                    this.getCoordinates = function() {
                        return [this.translateX + this.nodeOfObject.translateX, this.translateY + this.nodeOfObject.translateY];
                    }
                    this.removeNode = function() {
                        if (this.objectType == 5) {
                            if (this.connectedNode == "Not Connected") {
                            } else {
                                this.connectedNode.removeNode();
                            }
                        } else {
                            if (this.connectedNode == "Not Connected") {
                                this.resetWireCoordinates();
                                if (this.nodeOfObject.outputNodes.length > 1) {
                                    console.log("Removing Output Node");
                                    var outputNode = this;
                                    this.nodeOfObject.outputNodes.splice(this.nodeOfObject.outputNodes.findIndex(function(wireNode) { return wireNode === outputNode;}), 1);
                                }
                            } else {
                                var node = this.connectedNode;
                                this.connectedNode.connectedNode = "Not Connected";
                                this.connectedNode = "Not Connected";
                                node.updateInputNodeCharge(false);
                                this.resetWireCoordinates();
                                if (this.nodeOfObject.outputNodes.length > 1) {
                                    var outputNode = this;
                                    this.nodeOfObject.outputNodes.splice(this.nodeOfObject.outputNodes.findIndex(function(wireNode) { return wireNode === outputNode;}), 1);
                                }
                            }
                        }
                    }
                } else if (this.objectType == 2 || this.objectType == 4) {
                    if (this.objectType == 2) {
                        this.hasCharge = true;
                        this.outputNodes = [];
                        this.addOutputNode = function() {
                            var outputNode = new TransformedObject(node, 3).setTranslation(0, 0);
                            outputNode.nodeOfObject = this;
                            outputNode.addWire();
                            this.outputNodes.push(outputNode);
                            return this;
                        }
                        this.setCharge = function(charged) {
                            var previousCharge = this.hasCharge;
                            this.hasCharge = charged;
                            if (previousCharge != this.hasCharge) {
                                var tempStartNode = this;
                                this.outputNodes.forEach(function(item, index){
                                    if (item.connectedNode != "Not Connected") {
                                        item.connectedNode.updateInputNodeCharge(tempStartNode.hasCharge);
                                    }
                                });
                            }
                        }
                        this.setStartNodeCoordinatesToMouseWithOffset = function() {
                            var oldMousePos = mousePos;
                            mousePos = getMousePos(canvas, event);
                            this.setTranslation(this.translateX + (mousePos.x - oldMousePos.x), this.translateY + (mousePos.y - oldMousePos.y));
                        }
                        this.removeStartNode = function() {
                            this.outputNodes.forEach(function(item, index){
                                item.removeNode();
                            });
                            var thisStartNode = this;
                            world.subobjects.splice(world.subobjects.findIndex(function(startNode) { return startNode === thisStartNode;}), 1);
                        }
                    } else if (this.objectType == 4) {
                        this.hasCharge = false;
                        this.inputNodes = [];
                        this.addInputNode = function(){
                            var inputNode = new TransformedObject(node, 5).setTranslation(0, 0);
                            inputNode.nodeOfObject = this;
                            this.inputNodes.push(inputNode);
                            return this;
                        }
                        this.reevaluateCharge = function() {
                            this.hasCharge = this.inputNodes[0].hasCharge;
                        }
                        this.setEndNodeCoordinatesToMouseWithOffset = function() {
                            if (isLoading) {
                                this.setTranslation(loadingMousePos.x, loadingMousePos.y);
                            } else {
                                var oldMousePos = mousePos;
                                mousePos = getMousePos(canvas, event);
                                this.setTranslation(this.translateX + (mousePos.x - oldMousePos.x), this.translateY + (mousePos.y - oldMousePos.y));
                            }
                        }
                        this.removeEndNode = function() {
                            this.inputNodes.forEach(function(item, index){
                                item.removeNode();
                            });
                            var thisEndNode = this;
                            world.subobjects.splice(world.subobjects.findIndex(function(endNode) { return endNode === thisEndNode;}), 1);
                        }
                    }
                    this.getCoordinates = function() {
                        return [this.translateX, this.translateY];
                    }
                }
            } else if (this.objectType == 6) {
                this.xBoundry = [-canvas.width/2, canvas.width/2];
                this.yBoundry = [-canvas.height/2, canvas.height/2];
                this.isMouseWithinCanvasBoundry = function() {
                    mousePos = getMousePos(canvas, event);
                    return mousePos.x >= xBoundry[0] && mousePos.x <= xBoundry[1] && mousePos.y >= xBoundry[0] && mousePos.y <= yBoundry[1];
                }
                this.getCoordinates = function() {
                    return [this.translateX, this.translateY];
                }
                this.setDraggableCanvasCoordinatesToMouseWithOffset = function() {
                    //Work with isLoading to move all other objects to relative origin.
                    if (isLoading) {
                        this.setTranslation(loadingMousePos.x, loadingMousePos.y);
                    } else if (resetToOrigin) {
                        isLoading = true;
                        for (var i = 0; i < world.subobjects.length; ++i) {
                            if (world.subobjects[i] !== this) {
                                loadingMousePos.x = world.subobjects[i].getCoordinates()[0] - this.getCoordinates()[0];
                                loadingMousePos.y = world.subobjects[i].getCoordinates()[1] - this.getCoordinates()[1];
                                world.subobjects[i].dragOutputNodeWireButIfNoneDragLogicGate();
                            } else {
                                console.log("Trying to move drag object when shouldn't.");
                            }
                        }
                        loadingMousePos.x = 0;
                        loadingMousePos.y = 0;
                        this.dragOutputNodeWireButIfNoneDragLogicGate();
                        isLoading = false;
                        resetToOrigin = false;
                    } else {
                        var oldMousePos = mousePos;
                        mousePos = getMousePos(canvas, event);
                        this.setTranslation(this.translateX + (mousePos.x - oldMousePos.x), this.translateY + (mousePos.y - oldMousePos.y));
                        for (var i = 0; i < world.subobjects.length; ++i) {
                            if (world.subobjects[i] !== this) {
                                mousePos = oldMousePos;
                                world.subobjects[i].dragOutputNodeWireButIfNoneDragLogicGate();
                            } else {
                                console.log("Trying to move drag object when shouldn't.");
                            }
                        }
                    } 
                }
            }
            this.getDistanceOfObjectToMouse = function() {
                if (isLoading) {
                    mousePos = loadingMousePos;
                } else {
                    mousePos = getMousePos(canvas, event);
                }
                return Math.sqrt(Math.pow((mousePos.x - this.getCoordinates()[0]), 2) + Math.pow((mousePos.y - this.getCoordinates()[1]), 2));
            }
            this.isMouseCloserToThisObject = function(otherObject) {
                return this.getDistanceOfObjectToMouse() <= otherObject.getDistanceOfObjectToMouse();
            }
            this.isMouseWithinObjectRadius = function() {
                if (selectedObject == null) {
                    return this.getDistanceOfObjectToMouse() <= this.dragRadius;
                } else {
                    return this.getDistanceOfObjectToMouse() <= this.dragRadius + 0.25;
                }
            }
            this.dragOutputNodeWireButIfNoneDragLogicGate = function() {
                if (this.objectType == 1) {
                    this.setLogicGateCoordinatesToMouseWithOffset();
                } else if (this.objectType == 3) {
                    this.setWireCoordinatesToMouse();
                } else if (this.objectType == 4) {
                    this.setEndNodeCoordinatesToMouseWithOffset();
                } else if (this.objectType == 2) {
                    this.setStartNodeCoordinatesToMouseWithOffset();
                } else if (this.objectType == 6) {
                    this.setDraggableCanvasCoordinatesToMouseWithOffset();
                }
            }
        }
    }
    TransformedObject.prototype = new SceneGraphNode();  // (makes it a subclass!)
    TransformedObject.prototype.setRotation = function(angle) {
           // Set the angle of rotation, measured in DEGREES.  The rotation
           // is always about the origin.
        this.rotationInDegrees = angle;
        return this;
    }
    TransformedObject.prototype.setScale = function(sx, sy) {
           // Sets scaling factors.
        this.scaleX = sx;
        this.scaleY = sy;
        return this;
    }
    TransformedObject.prototype.setTranslation = function(dx,dy) {
           // Set translation mounts.
        this.translateX = dx;
        this.translateY = dy;
        return this;
    }
    TransformedObject.prototype.doDraw = function(g) {
            // Draws the object, with its modeling transformation.
        g.save();
        if (this.translateX != 0 || this.translateY != 0) {
            g.translate(this.translateX, this.translateY);
        }
        if (this.rotationInDegrees != 0) {
            g.rotate(this.rotationInDegrees/180*Math.PI);
        }
        if (this.scaleX != 1 || this.scaleY != 1) {
            g.scale(this.scaleX, this.scaleY);
        }
        this.object.draw(g);
        //Must Remember to update this if it needs updating.
        if (typeof this.objectType !== "undefined") {
            if (this.objectType === 1) {
                for (var i = 0; i < this.inputNodes.length; i++) {
                    this.inputNodes[i].draw(g);
                }
                for (var i = 0; i < this.outputNodes.length; i++) {
                    this.outputNodes[i].draw(g);
                    this.outputNodes[i].wire.draw(g);
                }
            } else if (this.objectType === 2) {
                for (var i = 0; i < this.outputNodes.length; i++) {
                    this.outputNodes[i].draw(g);
                    this.outputNodes[i].wire.draw(g);
                }
            } else if (this.objectType === 4) {
                for (var i = 0; i < this.inputNodes.length; i++) {
                    this.inputNodes[i].draw(g);
                }
            }
        }
        g.restore();
    }

    function getObject() {
        // Possibly edit arguments.length == 2 statement to account for drag object.
        if (arguments.length == 1 || (arguments.length == 2 && arguments[0] != null && arguments[1] != null && arguments[1].objectType != 6)) {
            if (arguments[0] == null) {
                var currentObject = null;
                world.subobjects.forEach(function(item, index){
                    if (selectedObject !== item && item.isMouseWithinObjectRadius() && (currentObject == null || item.isMouseCloserToThisObject(currentObject))) {
                        currentObject = item;
                    }
                });
                if (currentObject != null) {
                    console.log("Object isn't null");
                    return getObject(currentObject);
                } else {
                    console.log("Object is possibly null or drag object.");
                    var dragObject = null;
                    world.subobjects.forEach(function(item, index){
                        if (item.objectType == 6 && item.isMouseWithinCanvasBoundry()) {
                            dragObject = item;
                        }
                    });
                    return dragObject;
                }
            } else if (arguments[0].objectType === 1) {
                if (arguments.length == 2 && arguments[1].objectType === 0 && arguments[0].object === arguments[1].object) {
                    console.log("Removing Logic Gate");
                    arguments[0].removeLogicGate();
                    return null;
                } else {
                    var currentObject = null;
                    arguments[0].inputNodes.concat(arguments[0].outputNodes).forEach(function(item, index){
                        if ((selectedObject == null || ((selectedObject.objectType === 3 || selectedObject.objectType === 5) && selectedObject.nodeOfObject !== item.nodeOfObject)) && item.isMouseWithinObjectRadius() && item.isMouseCloserToThisObject(item.nodeOfObject) && (currentObject == null || item.isMouseCloserToThisObject(currentObject))) {
                            currentObject = item;
                        }
                    });
                    if (currentObject != null) {
                        return getObject(currentObject);
                    } else {
                        console.log("Object is a logic gate");
                        return arguments[0];
                    }
                }
            } else if (arguments[0].objectType === 0) {
                console.log("Object is a logic gate spawner");
                if (selectedObject == null) {
                    return arguments[0].createLogicGateObject();
                } else {
                    return arguments[0];
                }
            } else if (arguments[0].objectType === 3) {
                console.log("Object is an output node");
                if (arguments.length == 2 && arguments[1].objectType === 5) {
                    arguments[0].connectedNode = arguments[1];
                    arguments[1].connectedNode = arguments[0];
                    arguments[0].connectedNode.updateInputNodeCharge(arguments[0].nodeOfObject.hasCharge);
                    return null;
                } else {
                    if (selectedObject == null) {
                        return arguments[0].getOutputNode();
                    } else {
                        if (arguments[0].isMouseWithinObjectRadius()) {
                            return arguments[0].nodeOfObject;
                        } else {
                            var node = arguments[0].connectedNode;
                            arguments[0].getOutputNode();
                            return node;
                        }
                    }
                }
            } else if (arguments[0].objectType === 5) {
                console.log("Object is an input node");
                var node = arguments[0].getInputNode();
                if (node.connectedNode != "Not Connected") {
                    return getObject(node);
                } else {
                   if (selectedObject == null) {
                       return node.nodeOfObject;
                   } else {
                       return node;
                   }
                }
            } else if (arguments[0].objectType === 2) {
                console.log("Object is a start node");
                if (arguments.length == 2 && arguments[1].objectType === 0 && arguments[1].object === startNode) {
                    console.log("Removing Start Node");
                    arguments[0].removeStartNode();
                    return null;
                } else {
                    if (event.which == 3) {
                        return arguments[0];
                    } else {
                        var currentObject = null;
                        arguments[0].outputNodes.forEach(function(item, index){
                            if ((selectedObject == null || ((selectedObject.objectType === 3 || selectedObject.objectType === 5) && selectedObject.nodeOfObject !== item.nodeOfObject)) && item.isMouseWithinObjectRadius() && item.isMouseCloserToThisObject(item.nodeOfObject) && (currentObject == null || item.isMouseCloserToThisObject(currentObject))) {
                                currentObject = item;
                            }
                        });
                        if (currentObject != null) {
                            console.log("Object is an output node");
                            return getObject(currentObject);
                        } else {
                            console.log("Object is a start node");
                            return arguments[0];
                        }
                    }
                }
            } else if (arguments[0].objectType === 4) {
                console.log("Object is an end node");
                if (arguments.length == 2 && arguments[1].objectType === 0 && arguments[1].object === endNode) {
                    console.log("Removing End Node");
                    arguments[0].removeEndNode();
                    return null;
                } else {
                    var currentObject = null;
                    arguments[0].inputNodes.forEach(function(item, index){
                        if ((selectedObject == null || ((selectedObject.objectType === 3 || selectedObject.objectType === 5) && selectedObject.nodeOfObject !== item.nodeOfObject)) && item.isMouseWithinObjectRadius() && item.isMouseCloserToThisObject(item.nodeOfObject) && (currentObject == null || item.isMouseCloserToThisObject(currentObject))) {
                            currentObject = item;
                        }
                    });
                    if (currentObject != null) {
                        console.log("Object is an input node");
                        return getObject(currentObject);
                    } else {
                        console.log("Object is an end node");
                        return arguments[0];
                    }
                }
            }
        } else {
            return null;
        }
    }

    function adjustTable(comparedData, formattedData, inputNodeNumber, logicGateNumber, logicGatePosition) {

        } else if (comparedData[parseInt(comparedData[logicGatePosition][inputNodeNumber])][1] == "notGate") {
            formattedData[logicGateNumber][1] += 1;

        } else if (comparedData[parseInt(comparedData[logicGatePosition][inputNodeNumber])][1] == "xorGate") {

    // ------------------------------- graphics support functions --------------------------
    
    /**
      * Draw one frame of the animation.  Probably doesn't need to be changed,
      * except maybe to change the setting of preserveAspect in applyLimits().
      */
    function draw() {
        graphics.save();  // to make sure changes don't carry over from one call to the next
        graphics.fillStyle = BACKGROUND;  // background color
        graphics.fillRect(0,0,canvas.width,canvas.height);
        graphics.fillStyle = "black";
        applyLimits(graphics,X_LEFT,X_RIGHT,Y_TOP,Y_BOTTOM,false);
        graphics.lineWidth = pixelSize;  // Use 1 pixel as the default line width
        world.draw(graphics);
        graphics.restore();
    }
    
    /**
     * Applies a coordinate transformation to the graphics context, to map
     * xleft,xright,ytop,ybottom to the edges of the canvas.  This is called
     * by draw().  This does not need to be changed.
     */
    function applyLimits(g, xleft, xright, ytop, ybottom, preserveAspect) {
       var width = canvas.width;   // The width of this drawing area, in pixels.
       var height = canvas.height; // The height of this drawing area, in pixels.
       if (preserveAspect) {
             // Adjust the limits to match the aspect ratio of the drawing area.
          var displayAspect = Math.abs(height / width);
          var requestedAspect = Math.abs(( ybottom-ytop ) / ( xright-xleft ));
          var excess;
          if (displayAspect > requestedAspect) {
             excess = (ybottom-ytop) * (displayAspect/requestedAspect - 1);
             ybottom += excess/2;
             ytop -= excess/2;
          }
          else if (displayAspect < requestedAspect) {
             excess = (xright-xleft) * (requestedAspect/displayAspect - 1);
             xright += excess/2;
             xleft -= excess/2;
          }
       }
       var pixelWidth = Math.abs(( xright - xleft ) / width);
       var pixelHeight = Math.abs(( ybottom - ytop ) / height);
       pixelSize = Math.min(pixelWidth,pixelHeight);
       g.scale( width / (xright-xleft), height / (ybottom-ytop) );
       g.translate( -xleft, -ytop );
    }
    
    
    //------------------ Animation framework ------------------------------
    
    function frame() {
        // Draw one frame of the animation, and schedule the next frame.
        updateFrame();
        draw();
        requestAnimationFrame(frame);
    }
    
    //----------------------- initialization -------------------------------
    function init() {

    //Get Mouse Position based on coordinate sysetm we are using
    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        width = rect.width;
        height= rect.height;
        
        //Calculate ratio
        var pixelWidth = Math.abs(( X_RIGHT - X_LEFT ) / width);
        var pixelHeight = Math.abs(( Y_BOTTOM - Y_TOP ) / height);
        pixelSize = Math.min(pixelWidth,pixelHeight);
        x = width / (X_RIGHT-X_LEFT);
        y = height / (Y_BOTTOM-Y_TOP);

        //Return mouse position
        return {
            x: ((evt.clientX - rect.left)/x)+X_LEFT,
            y: ((evt.clientY - rect.top)/y)+Y_TOP
        };
    }
